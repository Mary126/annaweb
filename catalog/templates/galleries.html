{% extends "base_generic.html" %}
{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for gallery in galleries_list %}
                <div class="col">
                    <div class="card shadow-sm" style="width: 18rem;">
                        <img class="card-img-top" style="width:100%; height:100%;" src="{{ gallery.pictures.all.0.image.url }}"/>
                        <div class="card-body">
                            <a href="/galleries/{{ gallery.name }}" class="card-title">{{ gallery.name }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
